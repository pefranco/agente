version: "3.9"

services:
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - agentnet
    # SOLUCIÓN: Usar entrypoint para descargar el modelo
    entrypoint: |
      sh -c "
      echo 'Iniciando Ollama...' &&
      ollama serve &
      sleep 10 &&
      echo 'Descargando modelo deepseek-coder:6.7b...' &&
      ollama pull deepseek-coder:6.7b &&
      echo 'Modelo descargado, Ollama listo!' &&
      wait
      "

  agent-ui:
    container_name: agent-ui
    build:
      context: ./agent-ui
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_URL=http://ollama:11434/api/chat
      - OLLAMA_MODEL=deepseek-coder:6.7b
    depends_on:
      - ollama
    networks:
      - agentnet
    # SOLUCIÓN: Healthcheck más simple
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://ollama:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

networks:
  agentnet:
    driver: bridge

volumes:
  ollama_models: